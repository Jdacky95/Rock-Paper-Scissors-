<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google font links: -->

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <noscript> Your browser does not support Javascript!</noscript>

    <header>
        <h1> Rock, Paper, Scissors!</h1>
    </header>

    <!-- Game Section  -->

    <div id="game-area">
        <div id="choose">Choose: </div>
        <div class="game" id="rock"><img class="btn1" src="assets/images/Rock.png" alt="Hand picture of rock "></div>
        <div class="game" id="paper"><img class="btn1" src="assets/images/Paper.png" alt="Hand picture of Paper"></div>
        <div class="game" id="scissors"><img class="btn1" src="assets/images/Scissors.png"
                alt="Hand picture of scissors"></div>

    </div>

    <div id="rules">First to five wins! </div>

    <div id="lets-play"></div>

    <div id="restart"></div>

    <!-- You Picked area: -->

    <div id="picked-div">
        <div class="picked">You Picked: <span id="you-picked"></span></div>
        <div class="picked">Computer Picked: <span id="comp-picked"></span></div>
        <div class="picked" id="r-picked">Result: <span id="result"></span></div>
    </div>

    <!-- Score Section: -->

    <section id="score">
        <div class="scores">Your Score: <span id="your-score">0</span></div>
        <div class="scores">Computer Score: <span id="computer-score">0</span></div>

    </section>

    <footer>
        <div>
            <div id="footer"> Rules: <br>
                Rock crushes Scissors,<br> Scissors Cuts Paper, <br> Paper covers Rock.
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
