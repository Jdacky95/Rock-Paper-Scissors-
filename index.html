<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
       <h1> Rock Paper Scissors</h1>
    </header>


    <div id="game-area">
 <button class ="buttons" id="rock" ><img class="btn1" src="assets/images/Rock.png" alt="Hand picture of rock "></button>
 <button class ="buttons" id="paper"><img class="btn1" src="assets/images/Paper.png" alt="Hand picture of Paper"></button>
 <button class ="buttons" id="scissors"><img class="btn1" id="rock1" src="assets/images/Scissors.png" alt="Hand picture of scissors"></button>

    </div>

    <div class="picked">You Picked: <span id="you-picked">A</span></div>
    <div class="picked">Computer Picked: <span id="comp-picked">B</span></div>
    <div class="picked">Result: <span id="result">You Win</span></div>

    <section id="score">
<span class="scores">Your Score:<span id="your-score">0</span></span>
<span  class="scores" id="comp-board">Computer Score:<span id="computer-score">0</span></span>

    </section>

    <section id="turns">Turns left: <span id="turns-left">5</span></section>

    <footer></footer>
    
<script src="assets/js/script.js"></script>

</body>
</html>
