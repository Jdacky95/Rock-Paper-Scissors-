<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <h1> Rock Paper, Scissors!</h1>
    </header>

    <!-- Game Section  -->

    <section id="game-area">

        <div class="game" id="rock"><img class="btn1" src="assets/images/Rock.png" alt="Hand picture of rock "></div>
        <div class="game" id="paper"><img class="btn1" src="assets/images/final_62a8ae5e758985005edaa6ba_348709.png"
                alt="Hand picture of Paper"></div>
        <div class="game" id="scissors"><img class="btn1" src="assets/images/Scissors.png"
                alt="Hand picture of scissors"></div>

    </section>

    <div id="lets-play">Lets Play!</div>

    <!-- You Picked area: -->

    <div class="picked">You Picked: <span id="you-picked"></span></div>
    <div class="picked">Computer Picked: <span id="comp-picked"></span></div>
    <div class="picked">Result: <span id="result"></span></div>

    <!-- Score Section: -->

    <section id="score">
        <div class="scores">Your Score: <span id="your-score">0</span></div>
        <div class="scores" id="comp-board">Computer Score: <span id="computer-score">0</span></div>

    </section>

    <!-- Turns left area -->

    <section id="turns">Turns left: <span id="turns-left">5</span></section>

    <footer></footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
